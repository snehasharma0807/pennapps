<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }
        
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }
        
        .emotion-display {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .confidence {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .feature-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        
        .log-info { background: rgba(59, 130, 246, 0.2); }
        .log-success { background: rgba(16, 185, 129, 0.2); }
        .log-warning { background: rgba(245, 158, 11, 0.2); }
        .log-error { background: rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Emotion Detection Test</h1>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startDetection()">Start Detection</button>
            <button id="stopBtn" onclick="stopDetection()" disabled>Stop Detection</button>
            <button id="testFaceBtn" onclick="testFaceDetection()" style="background: linear-gradient(135deg, #f59e0b, #d97706);">Test Face Detection</button>
            <button id="testEmotionBtn" onclick="testEmotionDetection()" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">Test Emotion Detection</button>
        </div>
        
        <div class="status">
            <h3>Current Status</h3>
            <div id="status">Not started</div>
            <div class="emotion-display" id="emotion">ðŸ¤”</div>
            <div class="confidence" id="confidence">Confidence: 0%</div>
        </div>
        
        <div class="features" id="features">
            <div class="feature">
                <div class="feature-label">Blink Rate</div>
                <div class="feature-value" id="blinkRate">0/min</div>
            </div>
            <div class="feature">
                <div class="feature-label">Eye Strain</div>
                <div class="feature-value" id="eyeStrain">0.00</div>
            </div>
            <div class="feature">
                <div class="feature-label">Posture</div>
                <div class="feature-value" id="posture">0.00</div>
            </div>
            <div class="feature">
                <div class="feature-label">Smile</div>
                <div class="feature-value" id="smile">0.00</div>
            </div>
            <div class="feature">
                <div class="feature-label">Head Tilt</div>
                <div class="feature-value" id="headTilt">0.00</div>
            </div>
            <div class="feature">
                <div class="feature-label">Eyes Closed</div>
                <div class="feature-value" id="eyesClosed">0.0s</div>
            </div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry log-info">Ready to start emotion detection...</div>
        </div>
    </div>

    <!-- Load face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Load our emotion detection system -->
    <script src="face-detection.js"></script>
    
    <script>
        let emotionDetector = null;
        let video = null;
        let stream = null;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            video = document.getElementById('video');
            addLog('Page loaded, initializing...', 'info');
            
            try {
                // Wait for face-api.js to load
                addLog('Waiting for face-api.js to load...', 'info');
                await waitForFaceApi();
                
                // Create emotion detector
                emotionDetector = new EmotionDetector();
                addLog('Emotion detector created', 'success');
                
                // Initialize the detector
                await emotionDetector.initialize();
                addLog('Emotion detector initialized', 'success');
                
            } catch (error) {
                addLog('Failed to initialize emotion detector: ' + error.message, 'error');
                console.error('Initialization error:', error);
            }
        });
        
        // Wait for face-api.js to be available
        function waitForFaceApi() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds max
                
                const checkFaceApi = () => {
                    attempts++;
                    if (typeof faceapi !== 'undefined' && faceapi.nets) {
                        addLog('Face-api.js loaded successfully', 'success');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Face-api.js failed to load'));
                    } else {
                        setTimeout(checkFaceApi, 100);
                    }
                };
                
                checkFaceApi();
            });
        }
        
        async function startDetection() {
            try {
                addLog('Starting webcam...', 'info');
                
                // Get webcam stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                addLog('Webcam started successfully', 'success');
                
                // Start emotion detection
                if (emotionDetector) {
                    // Set up the video element for face detection
                    emotionDetector.video = video;
                    emotionDetector.canvas = document.createElement('canvas');
                    emotionDetector.ctx = emotionDetector.canvas.getContext('2d');
                    
                // Start the detection loop
                await emotionDetector.startDetection(stream);
                addLog('Emotion detection started', 'success');
                
                // Add some debugging
                addLog('Detector state after start: isDetecting=' + emotionDetector.isDetecting + ', modelsLoaded=' + emotionDetector.modelsLoaded, 'info');
                    
                    // Update UI
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('status').textContent = 'Detecting emotions...';
                    
                    // Start update loop
                    startUpdateLoop();
                } else {
                    addLog('Emotion detector not initialized', 'error');
                }
                
            } catch (error) {
                addLog('Failed to start detection: ' + error.message, 'error');
                console.error('Start detection error:', error);
            }
        }
        
        function stopDetection() {
            try {
                // Stop emotion detection
                if (emotionDetector) {
                    emotionDetector.stopDetection();
                    addLog('Emotion detection stopped', 'info');
                }
                
                // Stop webcam
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                    video.srcObject = null;
                    addLog('Webcam stopped', 'info');
                }
                
                // Update UI
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Stopped';
                document.getElementById('emotion').textContent = 'ðŸ¤”';
                document.getElementById('confidence').textContent = 'Confidence: 0%';
                
                // Clear features
                clearFeatures();
                
            } catch (error) {
                addLog('Error stopping detection: ' + error.message, 'error');
            }
        }
        
        async function testFaceDetection() {
            if (!emotionDetector || !video) {
                addLog('Emotion detector or video not ready', 'error');
                return;
            }
            
            try {
                addLog('Testing face detection...', 'info');
                
                // Create a canvas and draw the current video frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                addLog('Canvas created: ' + canvas.width + 'x' + canvas.height, 'info');
                
                // Test face detection directly
                if (typeof faceapi !== 'undefined' && faceapi.nets) {
                    const detections = await faceapi.detectAllFaces(canvas, new faceapi.TinyFaceDetectorOptions());
                    addLog('Face detections found: ' + detections.length, detections.length > 0 ? 'success' : 'warning');
                    
                    if (detections.length > 0) {
                        const face = detections[0];
                        addLog('Face detection object: ' + JSON.stringify(face), 'info');
                        
                        // Check if detection has box property
                        if (face.detection && face.detection.box) {
                            addLog('Face box: ' + JSON.stringify(face.detection.box), 'info');
                        } else if (face.box) {
                            addLog('Face box (direct): ' + JSON.stringify(face.box), 'info');
                        } else {
                            addLog('Face detection structure: ' + Object.keys(face), 'info');
                        }
                        
                        // Test landmarks
                        try {
                            const landmarks = await faceapi.detectAllFaces(canvas, new faceapi.TinyFaceDetectorOptions())
                                .withFaceLandmarks();
                            addLog('Landmarks detected: ' + (landmarks.length > 0 ? landmarks[0].landmarks.positions.length : 0) + ' points', 'info');
                        } catch (landmarkError) {
                            addLog('Landmark detection failed: ' + landmarkError.message, 'warning');
                        }
                    }
                } else {
                    addLog('Face-api.js not available', 'error');
                }
                
            } catch (error) {
                addLog('Face detection test failed: ' + error.message, 'error');
                console.error('Face detection test error:', error);
            }
        }
        
        async function testEmotionDetection() {
            if (!emotionDetector || !video) {
                addLog('Emotion detector or video not ready', 'error');
                return;
            }
            
            try {
                addLog('Testing emotion detection...', 'info');
                
                // Set up the detector's video and canvas
                emotionDetector.video = video;
                if (!emotionDetector.canvas) {
                    emotionDetector.canvas = document.createElement('canvas');
                    emotionDetector.ctx = emotionDetector.canvas.getContext('2d');
                }
                
                addLog('Detector setup - video: ' + !!emotionDetector.video + ', canvas: ' + !!emotionDetector.canvas + ', ctx: ' + !!emotionDetector.ctx, 'info');
                addLog('Video dimensions: ' + video.videoWidth + 'x' + video.videoHeight, 'info');
                addLog('Video readyState: ' + video.readyState, 'info');
                
                // Test the detectEmotion method directly
                console.log('About to call detectEmotion...');
                const emotion = await emotionDetector.detectEmotion();
                console.log('detectEmotion returned:', emotion);
                
                addLog('Emotion detection result: ' + (emotion ? emotion.emotion : 'null'), emotion ? 'success' : 'warning');
                
                if (emotion) {
                    addLog('Confidence: ' + (emotion.confidence * 100).toFixed(1) + '%', 'info');
                    addLog('Features: ' + JSON.stringify(emotion.features || {}), 'info');
                } else {
                    addLog('No emotion detected - check console for details', 'warning');
                }
                
            } catch (error) {
                addLog('Emotion detection test failed: ' + error.message, 'error');
                console.error('Emotion detection test error:', error);
            }
        }
        
        function startUpdateLoop() {
            const updateInterval = setInterval(() => {
                if (!emotionDetector || !emotionDetector.isDetecting) {
                    clearInterval(updateInterval);
                    return;
                }
                
                updateDisplay();
                debugDetectorState(); // Add debugging
            }, 100); // Update every 100ms for smooth display
            
            // Also add a manual test button
            addLog('Update loop started, checking detector state...', 'info');
        }
        
        function debugDetectorState() {
            if (!emotionDetector) return;
            
            // Log detector state every 2 seconds
            if (Math.random() < 0.05) { // 5% chance every 100ms = ~every 2 seconds
                const state = {
                    isDetecting: emotionDetector.isDetecting,
                    modelsLoaded: emotionDetector.modelsLoaded,
                    faceApiReady: emotionDetector.faceApiReady,
                    lastDetection: emotionDetector.lastDetection ? 'Yes' : 'No',
                    blinkRate: emotionDetector.blinkRate,
                    eyeStrain: emotionDetector.eyeStrain,
                    postureScore: emotionDetector.postureScore,
                    smileScore: emotionDetector.smileScore
                };
                
                addLog(`Debug: ${JSON.stringify(state)}`, 'info');
            }
        }
        
        function updateDisplay() {
            if (!emotionDetector) {
                return;
            }
            
            // Check if we have a recent detection
            const detection = emotionDetector.lastDetection;
            if (!detection) {
                return;
            }
            
            // Update emotion display
            const emotionEmojis = {
                focused: 'ðŸŽ¯',
                tired: 'ðŸ˜´',
                stressed: 'ðŸ˜°'
            };
            
            document.getElementById('emotion').textContent = 
                emotionEmojis[detection.emotion] + ' ' + detection.emotion.toUpperCase();
            document.getElementById('confidence').textContent = 
                'Confidence: ' + Math.round(detection.confidence * 100) + '%';
            
            // Update features - get from the detector's current state
            const features = {
                blinkRate: emotionDetector.blinkRate || 0,
                eyeStrain: emotionDetector.eyeStrain || 0,
                postureScore: emotionDetector.postureScore || 0,
                smileScore: emotionDetector.smileScore || 0,
                headTiltSeverity: emotionDetector.headTiltSeverity || 0,
                eyesClosedDuration: emotionDetector.eyesClosedDuration || 0
            };
            
            updateFeatures(features);
            
            // Add debug info to log occasionally
            if (Math.random() < 0.1) { // 10% chance
                addLog(`Detection: ${detection.emotion} (${Math.round(detection.confidence * 100)}%)`, 'info');
            }
        }
        
        function updateFeatures(features) {
            document.getElementById('blinkRate').textContent = 
                Math.round(features.blinkRate || 0) + '/min';
            document.getElementById('eyeStrain').textContent = 
                (features.eyeStrain || 0).toFixed(2);
            document.getElementById('posture').textContent = 
                (features.postureScore || 0).toFixed(2);
            document.getElementById('smile').textContent = 
                (features.smileScore || 0).toFixed(2);
            document.getElementById('headTilt').textContent = 
                (features.headTiltSeverity || 0).toFixed(2);
            document.getElementById('eyesClosed').textContent = 
                (features.eyesClosedDuration || 0).toFixed(1) + 's';
        }
        
        function clearFeatures() {
            document.getElementById('blinkRate').textContent = '0/min';
            document.getElementById('eyeStrain').textContent = '0.00';
            document.getElementById('posture').textContent = '0.00';
            document.getElementById('smile').textContent = '0.00';
            document.getElementById('headTilt').textContent = '0.00';
            document.getElementById('eyesClosed').textContent = '0.0s';
        }
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 20 entries
            while (log.children.length > 20) {
                log.removeChild(log.firstChild);
            }
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            stopDetection();
        });
    </script>
</body>
</html>
